<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label"
            >Name
            <input
              type="text"
              id="name"
              class="styled-input"
              placeholder="Enter your name"
              required
          /></label>
          <label id="email-label"
            >Email
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              class="styled-input"
              required
          /></label>
          <label id="number-label"
            >Age (optional)
            <input
              type="number"
              id="number"
              class="styled-input"
              placeholder="Enter your age"
              min="13"
              max="120"
          /></label>
        </fieldset>
        <fieldset>
          <label id="select-label">
            Which option best describes your current role?
            <div class="select-wrapper">
              <select id="dropdown" class="styled-input">
                <option value="">Select your current role</option>
                <option value="1">Student</option>
                <option value="2">Full-time job</option>
                <option value="3">Part-time job</option>
                <option value="4">Other</option>
              </select>
            </div>
          </label>
        </fieldset>

        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div>
            <label
              ><input type="radio" name="recommendation" value="definetely" />
              Definetely</label
            >
            <label
              ><input type="radio" name="recommendation" value="maybe" />
              Maybe</label
            >
            <label
              ><input type="radio" name="recommendation" value="not-sure" /> Not
              sure</label
            >
          </div>
        </fieldset>
        <fieldset>
          <p>What would you like to see improved? (Check all that apply)</p>
          <div>
            <label
              ><input
                type="checkbox"
                name="improvement"
                value="front-end-projects"
              />
              Front-end Projects</label
            >
            <label
              ><input
                type="checkbox"
                name="improvement"
                value="back-end-projects"
              />
              Back-end Projects</label
            >
            <label
              ><input
                type="checkbox"
                name="improvement"
                value="challenges"
              />Challenges</label
            >
          </div>
        </fieldset>
        <fieldset>
          <label id="textarea-label"
            >Any comments or suggestions?
            <textarea rows="5"></textarea>
          </label>
        </fieldset>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
